<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="keys.js"></script>
  <script>
    let ncmb = new NCMB(appKey, clientKey);
    let Ldata = ncmb.DataStore("Lectures");
    let key = "name";

    function enterData() {
      let ldata = new Ldata();
      let value = $("#data").val();
      ldata.set(key, value)
        .save()
        .then(function(results) {
          $("#display").removeClass();
          $("#display").addClass("bg-success");
          $("#display").html("enter success");
        })
        .catch(function(results) {
          $("#display").removeClass();
          $("#display").addClass("bg-warning");
          $("#display").html("enter fail");
        })
    }

    function fetchAll() {
      Ldata.fetchAll()
        .then(function(results) {
          let msg = "";
          for (let i = 0; i < results.length; i++) {
            msg += results[i].get(key) + "<br>";
          }
          $("#display").removeClass();
          $("#display").addClass("text-light");
          $("#display").addClass("bg-primary");
          $("#display").html(msg);
        })
        .catch(function(error) {
          $("#display").removeClass();
          $("#display").addClass("bg-warning");
          $("#display").html("delete fail:" + JSON.stringify(error));
        })
    }

    function sortData() {
        Ldata.order(key, true).fetchAll()
            .then(function(results){
                let msg="";
                for(let i=0; i<results.length; i++){
                    msg += results[i].get(key) + "<br>";
                }
                $("#display").removeClass();
                $("#display").addClass("text-light");
                $("#display").addClass("bg-primary");
                $("#display").html(msg);
            })
            .catch(function(error){
                $("#display").removeClass();
                $("#display").addClass("bg-warning");
                $("#display").html("delete fail:" + JSON.stringify(error));
        })
    }

    function countData() {
        Ldata.count().fetchAll()
        .then(function(results){
        $("#display").removeClass();
        $("#display").addClass("bg-success");
        $("#display").html(results.count);
        })
        .catch(function(error){
        $("#display").removeClass();
        $("#display").addClass("bg-warning");
        $("#display").html("count fail:" + JSON.stringify(error));
        })
    }


    function deleteData() {
        Ldata.fetch()
            .then(function(results) {
                return results.delete();
            })
            .then(function(results) {
                $("#display").removeClass();
                $("#display").addClass("text-light");
                $("#display").addClass("bg-primary");
                console.log("delete success");
            })
            .catch(function(error){
                $("#display").removeClass();
                $("#display").addClass("text-light");
                $("#display").addClass("bg-primary");
                console.log("error");
            })

    }

    function updateData() {
        Ldata.fetch()
        .then(function(results){
            let value = parseInt($("#update").val());
            results.set(key, value);
            return results.update();
        })
        .then(function(results){
            $("#display").removeClass();
            $("#display").addClass("bg-success");
            $("#display").html("update success");
        })
        .catch(function(error){
            $("#display").removeClass();
            $("#display").addClass("bg-warning");
            $("#display").html("update fail:" + JSON.stringify(error));
        })
    }

  </script>
</head>

<body>
  <h1 class="text-light bg-secondary"><small>GradesManagementSystem</small></h1>
  <div>
    <input type="text" id="data" placeholder="講義名">
    <a onclick="enterData()" class="btn btn-outline-secondary" role="button">Enter</a>
  </div>
  <div>
    <a onclick="fetchAll()" class="btn btn-outline-secondary" role="buton">Fetch All</a>
    <a onclick="sortData()" class="btn btn-outline-secondary" role="button">Sort</a>
    <a onclick="countData()" class="btn btn-outline-secondary" role="button">Count</a>
    <a onclick="deleteData()" class="btn btn-outline-secondary" role="buton">Delete</a>
  </div>
  <div>
    <input type="text" id="update" placeholder="更新">
    <a onclick="updateData()" class="btn btn-outline-secondary" role="button">Update</a>
  </div>
  <div id="display" class="text-light bg-info">
    Results
  </div>
</body>

</html>
